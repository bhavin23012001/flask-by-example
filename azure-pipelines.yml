trigger:
  branches:
    include:
      - main

pool:
  name: MyFreePool
  demands:
    - agent -equals agent2  # âœ… Corrected demand syntax

variables:
  python_version: '3.11'

stages:
- stage: BuildAndTest
  displayName: Build and Test
  jobs:
  - job: Build
    displayName: 'Run Tests on Self-hosted Agent'
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(python_version)'
        addToPath: true

    - script: |
        python -m venv venv
        venv\Scripts\activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      displayName: 'Install dependencies'

    - script: |
        venv\Scripts\activate
        pytest
      displayName: 'Run tests'
      continueOnError: false  # set to true if you don't want pipeline to fail on test failure
